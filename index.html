<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css" />
    <script src="etch.js" defer></script>
</head>

<body>
    <div class="uiContainer">
        <div class="heightContainer">
            <div>Height: </div>
            <input type="text" class="height"></input>
        </div>
        <div class="widthContainer">
            <div>Width: </div>
            <input type="text" class="width"></input>
        </div>
        <br><button class="createGrid">Create Grid</button>
        <div id="errorCode"></div>
        <div><br><button class="clearGrid">Clear Grid</button><br></div>
    </div>
    <div id="container"></div>
    
</body>
